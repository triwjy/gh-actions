name: 09 - Using Functions

on:
  pull_request:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
      - name: Print PR title
        run: echo "The title of the PR is ${{ github.event.pull_request.title }}"
      - name: Print PR labels
        run: |
          cat << EOF
          ${{ toJson(github.event.pull_request.labels) }}
          EOF
      - name: Bug step
        if: ${{ !cancelled()}} && ${{ contains(github.event.pull_request.title, 'fix') }}
        run: echo "This PR is a bug fix"
      - name: sleep for 10 seconds
        run: sleep 10
      - name: Failing step
        run: exit 1
      - name: I will be skipped
        if: ${{ success() }}
        run: echo "I will print if previous steps are successful"
      - name: I will execute
        if: ${{ failure() }}
        run: echo "I will print if any previous step fails"
      - name: I will execute
        if: ${{ !cancelled()}}
        run: echo "I will always print, except when the workflow is cancelled"
      - name: I will execute when cancelled
        if: ${{ cancelled()}}
        run: echo "I will print, if the workflow has been cancelled"
      