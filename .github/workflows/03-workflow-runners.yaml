name: 03 - Workflow Runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps: 
      - name: Show OS
        run: |
          echo "This job is running on an Ubuntu runner"
          echo "Running on ${{ runner.os }} with ${{ runner.arch }}"
  windows-echo:
    runs-on: windows-latest
    stpes:
      - name: Show OS
        run: |
          echo "This job is running on an Windows runner"
          echo "Running on ${{ runner.os }} with ${{ runner.arch }}"
