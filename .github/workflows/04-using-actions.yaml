name: 04 - Using Actions
on: 
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    # 0. Checkout the code from the repository
    # 1. Install dependencies of our react app
    # 2. Run the tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
